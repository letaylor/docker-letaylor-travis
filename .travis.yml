os:
  - linux
language: generic

services:
  - docker

jobs:
  include:
    - stage: build docker image
      script:
      - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      - export IMAGE_NAME="sc_differential_composition"
      - cd images/${IMAGE_NAME}
      - docker build -f Dockerfile --tag staged/${IMAGE_NAME} .
      - docker images
      - docker tag staged/${IMAGE_NAME} ${DOCKER_USERNAME}/${IMAGE_NAME}:0.0.2
      - docker tag staged/${IMAGE_NAME} ${DOCKER_USERNAME}/${IMAGE_NAME}:latest
      - docker push ${DOCKER_USERNAME}/${IMAGE_NAME}
